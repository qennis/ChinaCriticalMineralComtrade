name: ci

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas numpy matplotlib statsmodels linearmodels pycountry plotnine pyarrow pytest black flake8 isort pre-commit
      - name: Lint
        run: |
          black --check src tests
          isort --check-only src tests
          flake8 src tests
      - name: Tests
        run: PYTHONPATH=src pytest -q
