name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up micromamba
        uses: mamba-org/setup-micromamba@v2
        with:
          environment-file: environment.yml
          cache-environment: true
          cache-downloads: true
          create-args: >-
            python=3.11

      - name: Show env
        shell: bash -l {0}
        run: |
          python -V
          pip -V
          conda list || micromamba list

      - name: Pre-commit (fmt only on diff)
        shell: bash -l {0}
        run: |
          pre-commit run -a || true

      - name: Lint & test (repo Makefile)
        shell: bash -l {0}
        run: |
          make fmt
          make lint
          make test

      - name: Build figures (no network)
        shell: bash -l {0}
        run: |
          make etl_annual
          make etl_monthly
          make figures
          ls -lh figures || true

      - name: Upload figures
        uses: actions/upload-artifact@v4
        with:
          name: figures
          path: figures/*.png
          if-no-files-found: warn
